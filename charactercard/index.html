<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharacterCard</title>
    <link rel="stylesheet" href="charactercard.css">
    <script src="charactercard.js" defer></script>
</head>
<body>
    <section class="card">
        <h1 id="name"></h1>
        <img class="image" src="snortleblat.webp" alt="Snortleblat">
        <h1 class="name">Snortleblat</h1>
        <div class="stats">
            <h2 class="stats p">Class: Swamp Beast Diplomat</h2>
            <h2 class="stats p">Level: <span id="level">6</span></h2>
            <h2 class="stats p">HP: <span id="health">100</span></h2>
        </div>
        <div class="buttons">
            <button id="attackButton">Attack</button>
            <button id="levelupButton">Level Up</button>
        </div>
    </section>
</body>
</html>
